[navigation]
prevlink = '<li class="page-item"><a href="%link%" class="page-link">%page%</a></li>'
nextlink = '<li class="page-item"><a href="%link%" class="page-link">%page%</a></li>'
current_page = '<li class="page-item active"><a href="#" class="page-link">%page%</a></li>'
link_page = '<li class="page-item"><a href="%link%" class="page-link">%page%</a></li>'
dots = '<li class="page-item disabled"><span class="page-link">...</span></li>'

[messages]
msg.error = "<div class='alert alert-danger'><i class='fa fa-exclamation-triangle'></i> <button type='button' class='close' data-dismiss='alert'><span>&times;</span></button><h5>{l_msge_error}</h5>{text}</div>"
msg.error_info = "<div class='alert alert-danger'><button type='button' class='close' data-dismiss='alert'><span>&times;</span></button><h5>{l_msge_error}</h5>{text}<hr>{info}</div>"
msg.common = "<div class='alert alert-success'><button type='button' class='close' data-dismiss='alert'><span>&times;</span></button>{text}</div>"
msg.common_info = "<div class='alert alert-success'><button type='button' class='close' data-dismiss='alert'><span>&times;</span></button>{text}<hr>{info}</div>"
msg.info = "<div class='alert alert-info'><button type='button' class='close' data-dismiss='alert'><span>&times;</span></button><h5>{l_msgi_info}</h5>{info}</div>"
